{% extends "base.html" %} {% block title %}Edit Produk - POS System{% endblock
%} {% block content %}
<div class="form-page">
  <div class="page-header">
    <h1><i data-lucide="edit"></i> Edit Produk</h1>
    <a href="/products" class="btn btn-outline"
      ><i data-lucide="arrow-left"></i> Kembali</a
    >
  </div>

  <div class="form-container">
    <form
      action="/products/{{ product.id }}/edit"
      method="POST"
      class="product-form"
    >
      <div class="form-group">
        <label for="nama">Nama Produk <span class="required">*</span></label>
        <input
          type="text"
          id="nama"
          name="nama"
          value="{{ product.nama }}"
          placeholder="Contoh: Indomie Goreng"
          required
          maxlength="100"
        />
      </div>

      <div class="form-group">
        <label for="harga">Harga (Rp) <span class="required">*</span></label>
        <input
          type="number"
          id="harga"
          name="harga"
          value="{{ product.harga }}"
          placeholder="Contoh: 3500"
          required
          min="1"
        />
      </div>

      <div class="form-group">
        <label for="stok">Stok <span class="required">*</span></label>
        <input
          type="number"
          id="stok"
          name="stok"
          value="{{ product.stok }}"
          placeholder="Contoh: 100"
          required
          min="0"
        />
      </div>

      <div class="form-info">
        <p><strong>ID:</strong> {{ product.id }}</p>
        <p>
          <strong>Dibuat:</strong> {{ product.created_at.strftime('%d/%m/%Y
          %H:%M') }}
        </p>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-lg">
          <i data-lucide="save"></i> Simpan Perubahan
        </button>
        <a href="/products" class="btn btn-outline btn-lg">Batal</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
